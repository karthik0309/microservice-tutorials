server:
  port: 8081
spring:
  application:
    name: HOTEL-SERVICE
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/microservice
    driverClassName: org.postgresql.Driver
  config:
    import: optional:configserver:http://localhost:8085

